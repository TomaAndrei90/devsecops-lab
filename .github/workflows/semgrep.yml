name: Semgrep Scan

on:
  push:
    branches: [main]
  pull_request:

jobs:
  semgrep:
    name: Semgrep Static Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # Necesar pentru a uploada raportul SARIF
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python (required by semgrep)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Semgrep
        run: |
          pip install semgrep

      - name: Run Semgrep
        run: |
          semgrep scan --config="p/python" --config="p/security-audit" --sarif --output=semgrep-report.sarif || true

      - name: Upload SARIF report to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-report.sarif
